<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script async defer src="//www.instagram.com/embed.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="w-full h-20 flex justify-between">
      <div class="w-3/4 bg-black p-2"></div>
      <div class="w-1/4 bg-rose-700 flex justify-end gap-5">
        <div class="w-5 bg-white"></div>
        <div class="w-5 bg-white"></div>
        <div class="w-5 bg-white mr-5"></div>
      </div>
    </header>
    <section class="flex flex-col items-center gap-10 mt-10 mb-10">
      <div>
        <img src="https://i.imgur.com/M5LY3Ss.png" alt="Coelho Jiu Jitsu" />
      </div>
      <h1 class="text-5xl text-center">Coelho Jiu Jitsu - Videira</h1>
    </section>
    <section class="flex flex-col items-center bg-black mt-10 mb-10 p-10">
      <h1 class="text-white text-3xl text-center">Nossos Horários</h1>
      <div class="flex flex-col items-center text-center mt-10">
        <h1 class="text-white text-2xl">Adulto</h1>
        <p class="text-white text-lg">Segunda-feira / Quarta-feira / Sexta-feira: 6h • 13h30 • 20h30</p>
        <p class="text-white text-lg">Terça-feira / Quinta-feira: 13h30</p>
      </div>
      <div class="flex flex-col items-center text-center mt-10">
        <h1 class="text-white text-2xl">Juvenil</h1>
        <p class="text-white text-lg">Segunda-feira / Quarta-feira / Sexta-feira: 19h30</p>
      </div>
      <div class="flex flex-col items-center text-center mt-10">
        <h1 class="text-white text-2xl">Kids</h1>
        <p class="text-white text-lg">Segunda-feira / Quarta-feira / Sexta-feira: 18h30</p>
      </div>
      <button class="text-black bg-white rounded uppercase p-3 mt-10 hover:bg-black hover:text-white border-white border-2 duration-500">
        <b>Quero agendar uma aula</b>
      </button>
    </section>
    <footer class="w-full flex flex-col items-center">
      <div class="flex items-baseline gap-5 mb-5">
        <i class="fa-solid fa-location-dot text-3xl"></i>
        <h1 class="text-3xl">Onde estamos?</h1>
      </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1777.388134997608!2d-51.15967432761906!3d-27.005626226270188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94e14f6da8b99551%3A0x9060d2fc444dce33!2sCoelho%20jiu-j%C3%ADtsu%20Videira!5e0!3m2!1spt-BR!2sbr!4v1724469705924!5m2!1spt-BR!2sbr" class="w-full" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
  </body>
</html>
